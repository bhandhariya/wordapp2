<div class="container mt-5">
  <div class="text-center mb-4">
    <h1>Word Finder & Scrabble Cheat</h1>
    <p>The ultimate tool for word games</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" class="form-control mb-3" id="searchInput" placeholder="Enter letters or words...">
        </div>
        <div class="form-group mt-3">
          <button (click)="onSearchWord(searchTerm); $event.preventDefault();" class="btn btn-primary">Search</button>
          <button (click)="resetSearch(); $event.preventDefault();" class="btn btn-secondary ml-2">Reset</button>
        </div>
        <div *ngIf="wordDefinition">
          <p>Definition: {{ wordDefinition }}</p>
        </div>
        <div *ngIf="errorMessage">
          <p>Error: {{ errorMessage }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
